<div class="centered-container">
  <mat-card class="main-card">
    <mat-card-header class="centered-header">
      <mat-card-title class="title">Basic information change</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="passForm"
        (ngSubmit)="onSubmit()"
        class="form-container"
      >
        <div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="compact-field">
                <mat-label>Old password</mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="currentPassword"
                />
                <mat-error
                  *ngIf="
                    f['currentPassword'].invalid && f['currentPassword'].touched
                  "
                >
                  Old password is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="compact-field">
                <mat-label>New password</mat-label>
                <input matInput type="password" formControlName="newPassword" />
                <mat-error
                  *ngIf="f['newPassword'].invalid && f['newPassword'].touched"
                >
                  New password is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="compact-field">
                <mat-label>Confirm password </mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="confirmPassword"
                />
                <mat-error *ngIf="f['confirmPassword'].touched">
                  <span *ngIf="f['confirmPassword'].errors?.['required']">
                    Confirm password is required
                  </span>
                </mat-error>

                <mat-error
                  *ngIf="passForm.errors?.['passwordsDoNotMatch'] && f['confirmPassword'].touched"
                >
                  Passwords do not match
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <mat-card-actions class="button-container">
          <div class="step-buttons">
            <button mat-raised-button color="primary" type="submit">
              Save
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="centered-container">
    <div class="login-form">
        <form>
            <h1 class="form-title">Registracija</h1>

            <!-- Form Container for Basic Info and Address Info -->
            <div class="form-container">
                <!-- Basic Info Column -->
                <div class="form-column">
                    <h3>Osnovne informacije</h3>

                    <mat-form-field appearance="fill">
                        <mat-label>Ime</mat-label>
                        <input matInput type="text" [(ngModel)]="user.firstName" name="firstName" required>
                        <mat-error *ngIf="!user.firstName">Ime je obavezno</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Prezime</mat-label>
                        <input matInput type="text" [(ngModel)]="user.lastName" name="lastName" required>
                        <mat-error *ngIf="!user.lastName">Prezime je obavezno</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" [(ngModel)]="user.email" name="email" required>
                        <mat-error *ngIf="!user.email">Email je obavezan</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Uloga</mat-label>
                        <mat-select [ngModel] = "user.role" (ngModelChange) = "user.role = $event" name="role" required>
                            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Sifra</mat-label>
                        <input matInput type="password" [(ngModel)]="user.password" name="password" required>
                        <mat-error *ngIf="!user.password">Šifra je obavezna</mat-error>
                    </mat-form-field>
                    
                </div>

                <!-- Address Info Column -->
                <div class="form-column">
                    <h3>Adresa</h3>

                    <mat-form-field appearance="fill">
                        <mat-label>Broj ulice</mat-label>
                        <input matInput type="text" [(ngModel)]="user.address.streetNumber" name="streetNumber" required>
                        <mat-error *ngIf="!user.address.streetNumber">Broj ulice je obavezan</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Ime ulice</mat-label>
                        <input matInput type="text" [(ngModel)]="user.address.streetName" name="streetName" required>
                        <mat-error *ngIf="!user.address.streetName">Ime ulice je obavezno</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Grad</mat-label>
                        <input matInput type="text" [(ngModel)]="user.address.city" name="city" required>
                        <mat-error *ngIf="!user.address.city">Grad je obavezan</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Poštanski broj</mat-label>
                        <input matInput type="text" [(ngModel)]="user.address.postNumber" name="postNumber">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Država</mat-label>
                        <input matInput type="text" [(ngModel)]="user.address.country" name="country">
                    </mat-form-field>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button mat-raised-button type="submit" (click)="onSubmit()">Registruj se</button>
            </div>
        </form>
    </div>
</div>
